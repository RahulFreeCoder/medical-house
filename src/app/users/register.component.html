<div class="container"> 
    <div class="jumbotron">
     <div class="jumbotron-content col-md-10">
        <h3>Registration Form</h3>
            <hr>
          
            <form [formGroup]="profileForm" novalidate autocomplete="off" (ngSubmit)="registerUser(profileForm.value)" >
                <div class="col-md-6">
                <div class="form-group" [ngClass]='{error: !validateUname()}'>
                    <label class="center-block">Name:
                     <em *ngIf="!validateUname()">Required</em>   
                    <input class="form-control" formControlName="userName">
                    </label>
                </div>
                 <div class="form-group" [ngClass]='{error: !validateEmail()}'>
                    <label class="center-block">Email:
                     <em *ngIf="!validateEmail()">Required</em>   
                    <input class="form-control" formControlName="email">
                    </label>
                </div>
                <div class="form-group" [ngClass]='{error: !validatePassword()}'>
                    <label class="center-block">Passwrod:
                    <em *ngIf="!validatePassword()">Required</em>   
                    <input  type="password" class="form-control" formControlName="password">
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="center-block">City:
                    <input class="form-control" formControlName="city">
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block">State:
                    <select class="form-control" formControlName="state">
                        <option [value]="state">{{state}}</option>
                    </select>
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block">Zip Code:
                    <input class="form-control" formControlName="zip">
                    </label>
                </div>
            </div>
                <button class="btn btn-primary btn-lg">Submit</button>
                <div *ngIf="failed">
                     <span>
                    <a> <em class="errormessage">Duplicate Email?</em> </a>
                    </span>
              </div>
            </form>
              
                
                <p class="text-muted">User Details: {{ profileForm.value | json }}</p>
               
            </div> 
      
     </div>
</div>
