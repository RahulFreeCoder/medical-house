<div class="container"> 
    <div class="jumbotron" *ngIf = "!authuser">
        <div class="jumbotron-content col-md-8">
        <h2>{{pageTitle}}</h2>
        <p>Please Enter Login Details</p>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="col-md-6">
         
          <div class="form-group" [ngClass]="{'error': loginForm.controls.email?.invalid && loginForm.controls.email?.touched}">
            <label for="email">Email: <em *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">Required</em></label>
            <input type="email" name="email" class="form-control" placeholder="shop@gmail.com" required
            (ngModel)="email">
          </div>
         
          <div class="form-group" [ngClass]="{'error': loginForm.controls.password?.invalid && loginForm.controls.email?.untouched}">
            <label for="password">Password: <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em></label>
            <input type="password" name="password" class="form-control" placeholder="admin" (ngModel)="password" required>
          </div>

          <!-- authnticate-->
          <button type="submit" class="btn btn-lg btn-primary" [disabled]="loginForm.invalid">Login </button>

          <button type="button" class="btn btn-lg btn-success pull-right" routerLink="/register" routerLinkActive="active" >Register</button>
          <div *ngIf="errorMessage">
            <span>
            <a> <em class="error" style="font-size:10px">Forget Password?</em> </a>
            <h2>{{errorMessage}}</h2>
            </span>
          </div> 
        </form>
      </div>
      </div>
      <div class="jumbotron" *ngIf = "authuser">
        <div class="container">
          <h2> {{pageTitle}}</h2>
          <div class="row">
            <h6 class="text-success col-md-6"> This is template </h6>
          </div>
          <div class="row">
            <p><a class="btn btn-primary btn-lg" routerLink="/product" routerLinkActive="active">Proeed &raquo;</a>  
            </p>
          </div>
      </div>
  </div>
